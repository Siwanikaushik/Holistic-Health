    <main>
        <h1>Medication Management</h1>
        <form>
            <label for="medication">Medication Name:</label>
            <input type="text" id="medication" name="medication" required>
            
            <label for="dose">Dose:</label>
            <input type="text" id="dose" name="dose" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <button type="submit">Set Reminder</button>
        </form>
        <div id="medication-list">
            <!-- List of medications will be displayed here -->
        </div>

    <footer>
        <h2>Contact Us</h2>
        <p>Email: support@healthcareconnect.com</p>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
